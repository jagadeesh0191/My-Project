<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Buses | Travel Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-xl overflow-hidden border border-gray-200">
            <div class="bg-blue-600 px-6 py-5">
                <h1 class="text-2xl font-bold text-white text-center">Bus Booking</h1>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="px-6 pt-4">
                        {% for category, message in messages %}
                            <div class="p-3 mb-3 rounded-md text-{{ 'red' if category == 'error' else 'green' }}-700 bg-{{ 'red' if category == 'error' else 'green' }}-100 border border-{{ 'red' if category == 'error' else 'green' }}-300">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="p-6">
                <form method="POST" action="/book/buses" class="space-y-5">
                    <div>
                        <label for="source" class="block text-sm font-medium text-gray-700 mb-1">Source City</label>
                        <input type="text" id="source" name="source" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400 transition duration-150 ease-in-out">
                    </div>

                    <div>
                        <label for="destination" class="block text-sm font-medium text-gray-700 mb-1">Destination City</label>
                        <input type="text" id="destination" name="destination" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400 transition duration-150 ease-in-out">
                    </div>

                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Travel Date</label>
                        <input type="date" id="date" name="date" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                    </div>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-md transition duration-200 text-lg font-semibold shadow-md hover:shadow-lg">
                        Find Buses
                    </button>
                </form>
            </div>
            <div class="p-6 pt-0 text-center">
                <a href="/home" class="text-blue-600 hover:text-blue-800 text-sm font-medium">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
