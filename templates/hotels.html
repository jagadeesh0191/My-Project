<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hotels | Travel Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-xl overflow-hidden border border-gray-200">
            <div class="bg-purple-600 px-6 py-5">
                <h1 class="text-2xl font-bold text-white text-center">Hotel Booking</h1>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="px-6 pt-4">
                        {% for category, message in messages %}
                            <div class="p-3 mb-3 rounded-md text-{{ 'red' if category == 'error' else 'green' }}-700 bg-{{ 'red' if category == 'error' else 'green' }}-100 border border-{{ 'red' if category == 'error' else 'green' }}-300">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="p-6">
                <form action="/book/hotels" method="POST" class="space-y-5">
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location:</label>
                        <input type="text" id="location" name="location" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400 transition duration-150 ease-in-out">
                    </div>
                    <div>
                        <label for="checkin" class="block text-sm font-medium text-gray-700 mb-1">Check-in Date:</label>
                        <input type="date" id="checkin" name="checkin" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500 transition duration-150 ease-in-out">
                    </div>
                    <div>
                        <label for="checkout" class="block text-sm font-medium text-gray-700 mb-1">Check-out Date:</label>
                        <input type="date" id="checkout" name="checkout" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500 transition duration-150 ease-in-out">
                    </div>
                    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 px-4 rounded-md transition duration-200 text-lg font-semibold shadow-md hover:shadow-lg">
                        Find Hotels
                    </button>
                </form>
            </div>
            <div class="p-6 pt-0 text-center">
                <a href="/home" class="text-purple-600 hover:text-purple-800 text-sm font-medium">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
